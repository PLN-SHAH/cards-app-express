        <form class="card-form">
            <section class="card-form__title">
                <label for="title">Card Title</label>
                <input class="card-form__title__input" type="text"
                    name="title" placeholder="type title here.." required>
            </section>

            <section class="card-form__text">
                <label for="text">Card text</label>
                <textarea class="card-form__textarea" name="text"
                    placeholder="type text here..."></textarea>
            </section>
            <button class="card-form__button" type="submit">Create</button>
        </form>
        <script src="main.js"></script>
    </body>
